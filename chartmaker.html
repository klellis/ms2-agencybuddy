      <!-- CHART INPUT -->

      <div class="form">
        <form>
          <div class="md:flex md:items-center mb-6">

            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="input2">
                Input 2
              </label>
            </div>
            <div class="md:w-2/3">
              <input onkeyup="updateChart2(this)" id="input2" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-sm py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="number">

          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="input4">
                Input 4
              </label>
            </div>
            <div class="md:w-2/3">
              <input onkeyup="updateChart4(this)" id="input4" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-sm py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="number">

          <div class="md:flex md:items-center mb-6">

            <div class="md:w-2/3">

            <div class="md:w-2/3">

      <!-- CHART & CHART JS -->
      <div class="md:container md:mx-auto">
      <canvas id="myChart" width="300" height="150"></canvas>
    </div>
      <script>
      
      
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  
      function updateChart1(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[0] = barvalues.value;
        myChart.update();
      }

      function updateChart2(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[1] = barvalues.value;
        myChart.update();
      }

      function updateChart3(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[2] = barvalues.value;
        myChart.update();
      }

      function updateChart4(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[3] = barvalues.value;
        myChart.update();
      }

      function updateChart5(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[4] = barvalues.value;
        myChart.update();
      }

      function updateChart6(barvalues) {
        console.log(barvalues.value)
        myChart.config.data.datasets[0].data[5] = barvalues.value;
        myChart.update();
      }
                
      </script>
