      <!-- BAR CHART JS -->
      <script>
        var ctx = document.getElementById('barChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['', '', '', '', '', ''],
                datasets: [{
                    label: '',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(105, 48, 195, 0.6)',
                        'rgba(94, 96, 206, 0.6)',
                        'rgba(78, 168, 222, 0.6)',
                        'rgba(72, 191, 227, 0.6)',
                        'rgba(100, 223, 223, 0.6)',
                        'rgba(128, 255, 219, 0.6)'
                    ],
                    borderColor: [
                        'rgba(105, 48, 195, 1)',
                        'rgba(94, 96, 206, 1)',
                        'rgba(78, 168, 222, 1)',
                        'rgba(72, 191, 227, 1)',
                        'rgba(100, 223, 223, 1)',
                        'rgba(128, 255, 219, 1)'
                    ],
                    borderWidth: 3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        function barChart1(barvalues) {
            console.log(barvalues.value)
            myChart.config.data.datasets[0].data[0] = barvalues.value;
            myChart.update();
          }
        
          function barChart2(barvalues) {
            console.log(barvalues.value)
            myChart.config.data.datasets[0].data[1] = barvalues.value;
            myChart.update();
          }
        
          function barChart3(barvalues) {
            console.log(barvalues.value)
            myChart.config.data.datasets[0].data[2] = barvalues.value;
            myChart.update();
          }
        
          function barChart4(barvalues) {

            myChart.config.data.datasets[0].data[3] = barvalues.value;
            myChart.update();
          }
        
          function barChart5(barvalues) {
            console.log(barvalues.value)
            myChart.config.data.datasets[0].data[4] = barvalues.value;
            myChart.update();
          }
        
          function barChart6(barvalues) {
            console.log(barvalues.value)
            myChart.config.data.datasets[0].data[5] = barvalues.value;
            myChart.update();
          }
        
</script>
