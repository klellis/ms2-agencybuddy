              <!-- API SPREADSHEET - Sends email address of user to G Sheet -->
              <script>
                src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous">
                </script>
                <script>
                function SubForm (){
			    $.ajax({
				url:"https://api.apispreadsheets.com/data/19333/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
</script>         

                <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" id="myForm">
                <div class="mb-4">
                  <label class="block text-blue-300 py-2 font-bold mb-2" for="email">
                    Signup for updates & news
                  </label>
                  <input
                    class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    id="emailaddress"
                    type="text"
                    placeholder="you@areawesome.com"
                    name="email"
                  />
                </div>
    
                <div class="flex items-center justify-between pt-4">
                  <button
                    onclick='SubForm()'
                    class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="button"
                  >
                    Talk to me
                  </button>
                </div>
              </form>
