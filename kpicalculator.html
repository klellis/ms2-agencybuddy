      <!-- KPI CALCULATOR -->

        <div class="md:container md:mx-auto px-10 calc-header">
          <h1 class="font-bold font-weight: 700;">KPI Performance Calculator üë©‚Äçüíª</h1>
          <p>Struggling to find out some core stats from across multiple platforms quickly? No problem, we've got you. Just input your top level numbers and we'll throw you some valuable insights.</p>
        </div>
        <form class="main-form">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="operand1">
                Spend

            </div>
            <div class="md:w-2/3">

            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="operand2">
              Impressions 
            </label>
          </div>
          <div class="md:w-2/3">
            <input id="operand2" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="impressions" value="1000000">
          </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="operand3">
                Clicks
              </label>
            </div>
            <div class="md:w-2/3">
              <input id="operand3" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="clicks" value="1000">
            </div>
          </div>

          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="operand4">
                Leads
              </label>
            </div>
            <div class="md:w-2/3">
              <input id ="operand4" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="leads" value="10">
            </div>
          </div>
          
          <div class="mx-auto md:flex md:items-center ">
            
            <div class="xl:w-1/3">
              <button onclick="calculateCTR(), calculateCPC(), calculateCPL(), calculateCVR()" id="get-results" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                Get Results
              </button>
            </div>
          </div>
        
            <div class="md:flex md:items-center mx-auto mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="ctr">
                  CTR
                </label>
              </div>
              <div class="md:w-2/3">
                <button id="ctr" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="spend" value="10000">%</button>
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="cpc">
                CPC
              </label>
            </div>
            <div class="md:w-2/3">
              <button id="cpc" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="impressions" value="1000000">¬£</button>
            </div>
          </div>
  
          <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="cpl">
                CPL
                </label>
              </div>
              <div class="md:w-2/3">
                <button id="cpl" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" data-type="clicks" value="1000">¬£</button>
              </div>
            </div>
  
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="cvr">

              </div>
              <div class="md:w-2/3">

                </div>
                </div>
